<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="long_url">Enter URL to shorten:</label>
        <input type="url" id="long_url" name="long_url" required>
        <button type="submit">Shorten URL</button>
    </form>

    {% if shortened_url %}
        <h2>Shortened URL:</h2>
        <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
    {% endif %}
</body>
</html>
